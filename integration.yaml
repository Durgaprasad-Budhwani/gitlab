name: GitLab
ref_type: gitlab
description: This is the official GitLab integration for Pinpoint
avatar_url: https://img.icons8.com/color/240/000000/gitlab.png
capabilities:
  - agent.Mutation
  - sourcecode.Repo
  - sourcecode.User
  - sourcecode.Commit
  - sourcecode.PullRequest
  - sourcecode.PullRequestReview
  - sourcecode.PullRequestCommit
  - sourcecode.PullRequestComment
  - web.Hook
  - work.Config
  - work.Issue
  - work.IssueType
  - work.IssueComment
  - work.KanbanBoard
  - work.Project
installation:
  modes:
    - cloud
    - selfmanaged
  selfmanaged:
    authorizations:
      - oauth2
      - apikey
      - basic
  cloud:
    authorizations:
      - oauth2
      - apikey
      - basic
